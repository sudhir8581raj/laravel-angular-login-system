<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login Heere</div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="form.email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="form.password" required >
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                  <a [routerLink]="['/signup']" routerLinkActive="router-link-active"  class="btn btn-info float-right" >Sign Up</a>
                </div>
                
              </form>
        </div>
    </div>
</div>
