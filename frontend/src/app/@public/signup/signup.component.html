<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
              
              <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" class="form-control" id="fullname"  placeholder="Enter fullname" name="name" [(ngModel)]="form.name" required>
               <small class="text-danger" [hidden]="!error.name">{{error.name}}</small>
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="form.email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <small class="text-danger" [hidden]="!error.email">{{error.email}}</small>

                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="form.password" required >
                  <small class="text-danger" [hidden]="!error.password">{{error.password}}</small>

                </div>
                <div class="form-group">
                    <label for="confirmationInputPassword1">Confirmation Password</label>
                    <input type="password" class="form-control" id="confirmationInputPassword1" placeholder="Confirmation Password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required >
                  </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register</button>
                  <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-info float-right" >Login</a>
                </div>
                
              </form>
        </div>
    </div>
</div>
